# [prompt]
# format = "$all"
# right_format = ""
scan_timeout = 30
command_timeout = 500
add_newline = true

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\])]($style)'
# symbol = "â˜ï¸ "
# region_aliases
style = "bold yellow"
expiration_symbol = "X"
disabled = false

[azure]
disabled = false

[battery]
# full_symbol = "ï•¸ "
# charging_symbol = "ï–ƒ "
# discharging_symbol = "ï–‚ "
# unknown_symbol = "ï•¼ "
# empty_symbol = "ï– "
format = "[$symbol$percentage]($style) "
# display
disabled = false

[character]
format = "$symbol "
success_symbol = "[âžœ](bold green)"
error_symbol = "[âœ—](bold red)"
vicmd_symbol = "[â®](bold green)"
disabled = false

[cmake]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
# symbol = "â–³ "
detect_extensions = []
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders = []
style = "bold blue"
disabled = false

[cobol]
# symbol = "âš™ï¸ "
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
style = "bold blue"
detect_extensions = ["cbl", "cob", "CBL", "COB"]
