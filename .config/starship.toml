detect_folders = []
disabled = false

[cmd_duration]
min_time = 2_000
show_milliseconds = true
format = "took [$duration]($style) "
style = "bold yellow"
disabled = false
show_notifications = true
min_time_to_notify = 45_000

[conda]
truncation_length = 1
# symbol = "ðŸ…’ "
style = "bold green"
format = "via [$symbol$environment]($style) "
